default_language_version:
  python: python3.11
  node: "20"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-yaml
        exclude: 'cloud-run-services.yaml'  # Multi-document YAML for Cloud Run
      - id: check-json
      - id: check-toml
      - id: mixed-line-ending

  # Frontend Quality Gates - STRICT MODE
  - repo: local
    hooks:
      - id: eslint-check
        name: ESLint Quality Gate (STRICT - no auto-fix)
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false
        fail_fast: true

      - id: typescript-check
        name: TypeScript Compilation Check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
        fail_fast: true

      - id: frontend-tests
        name: Frontend Tests (affected files only)
        entry: bash -c 'cd frontend && npm test -- --findRelatedTests --passWithNoTests --watchAll=false'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

  # Python hooks (local)
  - repo: local
    hooks:
      - id: backend-tests
        name: Backend Unit Tests
        entry: bash -c 'cd backend && pytest tests/ -v'
        language: system
        files: '^backend/.*\.py$'
        pass_filenames: false

  # Python Quality Gates
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,W503,E501,C901"]
        exclude: '^(tools/|demo/|\.local_docs/)'

  # MyPy type checking
  # Note: Enabled by default to match CI behavior. Add project-specific dependencies below.
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml"]
        additional_dependencies: []
        # Common dependencies to add: pydantic, fastapi, httpx, types-*, numpy, etc.
        files: '^(src|backend|app)/.*\.py$'

  # Additional Security and Quality Checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json